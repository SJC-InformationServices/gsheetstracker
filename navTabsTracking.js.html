<script type="text/javascript" async defer>
    var $merchin = $('#merchin'),$merchout = $('#merchout');
                  
      function submitComplete(e){
        console.dir(e);
      }
      
      $merchin.on('submit', function(e) 
      {
      e.preventDefault();
      google.script.run.withSuccessHandler(submitComplete).insertRecord("TRACKING",JSON.stringify($(this).serializeArray()));
      });
      
      $merchout.on('submit', function(e) 
      {
      e.preventDefault();         
      google.script.run.withSuccessHandler(submitComplete).updateRecord("TRACKING",JSON.stringify($(this).serializeArray()));
      });
  </script>
