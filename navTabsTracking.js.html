<script type="text/javascript" async defer>
    var $merchin = $('#merchin'),$merchout = $('#merchout');
                  
      function submitComplete(e){
        console.dir(e);
      }
      
      $merchin.on('submit', function(e) 
      {
      e.preventDefault();
      var obj = {};
      obj.request = "TRACKING";
      obj.record = {};
      var rec= $(this).serializeArray();
      for(var i = 0; i < rec.length; i++){
        var n = rec[i].name;
        var v = rec[i].value;
        obj.record[n] = v;
      }
      google.script.run.withSuccessHandler(submitComplete).insertRecord("TRACKING",JSON.stringify(obj));
      });
      
      $merchout.on('submit', function(e) 
      {
      e.preventDefault();         
      var rec= $(this).serializeArray();
      for(var i = 0; i < rec.length; i++){
        var n = rec[i].name;
        var v = rec[i].value;
        obj.record[n] = v;
      }
      google.script.run.withSuccessHandler(submitComplete).updateRecord("TRACKING",$(this).serializeArray());
      });
  </script>
